<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forgot password</title>
    <link rel="stylesheet" href="index.css"/>

</head>
<body>
<h1 class="mainheader">Forgot Password?</h1>
<fieldset class="fieldsetbox">
    <legend>Forgot Password?</legend>
    First name:<br>
    <input type="text" name="firstname" value="Seymour">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Butts">
    <br>
    Date of Birth:<br>
    <input type="date" name="DateofBirth" value="MM/DD/YYYY">
    Last 4 SSN:<br>
    <input type="text" name="Last4ofSSN" value="***-**-1234">
    <br>
    Email(username):<br>
    <input type="email" name="Email" value="seymourbutts@email.com">
    <br>
    <input type="submit" value="Submit">
    <input type="submit" value="Already have a login?">
</fieldset>

</body>
</html>
